<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>JOIN | ChatApp</title>
    <meta name ="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel= "stylesheet" href = "/css/styles.css">
</head>

<body class = "chat">

    <div class = "chat__sidebar">
        <div class="sidebar1">
                <h3>Users</h3>
                <div id = "users">
        
                </div>
        </div>
       
        <div class="sidebar2">
                <h3>Rooms</h3>
                <div id = "rooms">
        
                </div>
        </div>
       
    </div>

    <div class= "chat__main">
            <ol id = "messages" class = "chat__messages" ></ol>

            <div class= "chat__footer">
                    <form id ="messageForm">
                            <input name = "message" type = "text" placeholder="Write a message" autofocus autocomplete=" =off" />
                            <button>Send</button>
                    </form>
                    <button id="send_location">Send location</button>
                    <input type="file" id="imagefile" accept="image/*">
                    
                  

            </div>
           
    </div>

    

   <script id="message_template" type = "text/template">
       <li class= "message">
           <div class = "message__title">
               <h4>{{from}}</h4>
               <span>{{createdAt}}</span>
           </div>
           <div class= "message__body">
               <p>{{text}}</p>
           </div>
       </li>
   </script>

   <script id="location_message_template" type = "text/template">
    <li class= "message">
        <div class = "message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class= "message__body">
            <a target ="_blank" href ="{{url}}">My current location</a>
        </div>
    </li>
    </script>

    <script id="picture_message_template" type = "text/template">
        <li class= "message">
            <div class = "message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class= "message__body">
                <img src={{image}} alt="Stickman" width="24" height="39">
            </div>
        </li>
        </script>

    <script src = "/socket.io/socket.io.js"></script>
    <script src = "/js/libs/jquery-3.3.1.min.js"></script>
    <script src = "/js/libs/moment.js"></script>
    <script src = "/js/libs/mustache.js"></script>
    <script src = "/js/libs/deparam.js"></script>
    <script src = "/js/chat.js"></script>
   
    
</body>



</html>
